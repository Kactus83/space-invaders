version: '3.8'

services:
  auth-service:
    build: ./services/auth-service
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    depends_on:
      - postgres
      - ganache

  user-service:
    build: ./services/user-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - JWT_SECRET_KEY='your-secret-key'
    depends_on:
      - postgres
      - ganache

  navigation-service:
    build: ./services/navigation-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
    depends_on:
      - postgres
      
  ganache:
    image: trufflesuite/ganache-cli
    command: ganache-cli --host 0.0.0.0 --accounts 10 --defaultBalanceEther 1000 --mnemonic "your mnemonic phrase" --networkId 5777
    ports:
      - "8545:8545"


  postgres:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
      
volumes:
  postgres-data:
